<HTML><HEAD><TITLE>Outside Atmosphere</TITLE><SCRIPT LANGUAGE="JavaScript"><!-- hiding content from old browsersvar i = 0;var TextNumber = 0;var TextInput = new MakeArray(4); // (0, 1, 2, 3, 4)var HelpText="";var Text = "";var Speed=300	var WaitSpace="      "TextInput[0] = 'Born 1957';  TextInput[1] = "same day Soviets rocket manmade object into outerspace..."TextInput[2] = 'on-board dog named Laika... 'TextInput[3] = "parents consider naming me"TextInput[4] = " Sputnik #1"TotalTextInput = 4; // (0, 1, 2, 3, 4)for (var Tomer = 0; Tomer <= TotalTextInput; Tomer++) {	TextInput[Tomer]+=WaitSpace}	var TimerIdvar TimerSet=false;function startBanner ()  {        TimerSet=!TimerSet        if (TimerSet)                banner();        else                kill();}function banner() {        Text=rollMessage();	TimerId = setTimeout("banner()", Speed)	window.status=Text;        }function rollMessage () {        Wait_yn=false;	i++;	var CheckSpace = HelpText.substring(i-1, i);	CheckSpace = "" + CheckSpace;	if (CheckSpace == " ") {i++;}	if (i >= HelpText.length+1) {		i=0; 		if (TextNumber < TotalTextInput) 			TextNumber++		else 			TextNumber = 0; 		init();	}        Text = HelpText.substring(0, i);	return (Text);}function init () {        Text = TextInput[TextNumber]	HelpText = Text;}function kill () {        clearTimeout (TimerId)}function DoPause () {	kill ();	TimerId = setTimeout("banner()", 3000);}function DoMessages(Message) {	DoPause();	window.status = Message}function MakeArray(n) {   	this.length = n;   	for (var i = 1; i <= n; i++) {     		 this[i] = 0	}    	return this}// end hiding content--></SCRIPT></HEAD><BODY><body bgcolor = "#000000" Text="#adeaea"link="#8e6b23"vlink="#e1ec98"alink="#cccccc"><BR><CENTER><AHREF="default.htm"><IMG SRC="FAM.GIF"ALIGN=MIDDLE></A></NOBR><BODY onLoad="init(); startBanner();" </BODY></HTML>
