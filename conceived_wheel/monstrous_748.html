	<TITLE>monstrous</TITLE><BODY bgcolor= "black" text=#fdf4db LINK=#ffffff VLINK=#AAAAAA ALINK=#AAAAAA><font color="white"><p> <br> As such it is monstrous	in its adaptability, its aptitude to transmigrate, to transform itself into	something else.  <br> <br> A something else that is yet, only a facet of its	basic impossibility - stainless, uncorrupted, ageless, without	substance.<br> <p>		<UL>:- <A	HREF="wheel_853.html">wheel</A>- <A	HREF="hand_paper_and_557.html">hand paper and</A>-<A	HREF="more_prophets_705.html">more prophets</A></UL><p><p>
