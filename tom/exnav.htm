<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN"><html><head><meta http-equiv="Content-Type"content="text/html; charset=iso-8859-1"><title>Explore Navigator</title></head><body background="botmid.jpg" bgcolor="#000000"><script language="JavaScript"><!-- Hide script from non-javascript viewersfunction hiLight(graphic,image,message){    if(typeof self.document.images!="undefined"){	self.document.images[graphic].src=image+'1.gif'; 	window.top.status=message;	return true;    }}function unHiLight(graphic,image){    if(typeof self.document.images!="undefined"){	self.document.images[graphic].src=image+'0.gif';	return true;    }}function nextLink(){    with(window.top.Finder){		linkNum+1>=Contents.document.links.length?linkNum=0:linkNum++;	Details.location.href=Contents.document.links[linkNum].href;    }}function prevLink(){    with(window.top.Finder){	linkNum<=0?linkNum=Contents.document.links.length-1:linkNum--;	Details.location.href=Contents.document.links[linkNum].href;    }}function chooseMood(){	window.top.Finder.location.href="whatmood.htm";	window.top.Controller.location.href="bm.htm";}function showPic(gifName){    if(typeof self.document.images!="undefined"){	self.document.images.midpic.src=gifName;    }}// -->    </script>    <div align="center"><center><table border="0" cellpadding="0"    cellspacing="0">        <tr>            <td align="right" width=145><a href="#previous" Language="Javascript"            onMouseOver="hiLight('previous','pointleft','previous');return true"            onMouseOut="unHiLight('previous','pointleft')"            onClick="unHiLight('previous','pointleft');            prevLink();">            <img src="pointleft0.gif" width=73 height=26 border=0            name="previous" alt="previous" lowsrc="pointleft1.gif"></a>            <img src="1_clear.gif" width="50" height="1"></td>                        <td align="center" width=50 height=54><a             href="#Mood-Selector" onClick="chooseMood()"            Language="Javascript"            onMouseOver="showPic('Target5334.gif');"            onMouseOut="showPic('earth0.gif')"><img src="earth0.gif"            border=0 name="midpic" alt="Choose Your Mood"            width="50" height="50"></a></td>                        <td align="left" width=145><img src="1_clear.gif" width="50"             height="1"><a href="#next" Language="Javascript"            onMouseOver="hiLight('next','pointright','next');return true"            onMouseOut="unHiLight('next','pointright')"            onClick="unHiLight('next','pointright');            nextLink();"><img border=0            src="pointright0.gif" width=73 height=26             name="next" alt="next" lowsrc="pointright1.gif"></a></td>        </tr>        <tr>            <td align="right" colspan="3" height="19"><a            href="MailTo:berryhil@ACTinc.bc.ca"><img            src="1_clear.gif" border="0" width="120" height="19"            alt="Click to send your thoughts"></a>            </td>        </tr>    </table>    </center></div></body></html>
